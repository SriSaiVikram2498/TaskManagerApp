<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Task Manager App</a>


        <div ngbDropdown class="dropdown" *ngIf="accountService.currentUser$ | async">
            <a ngbDropdownToggle class="dropdown-toggle text-light text-decoration-none">Welcome user</a>
            <div ngbDropdownMenu class="dropdown-menu">
                <!-- <a ngbDropdownItem class="drowndown-item">Edit Profile</a> -->
                <a ngbDropdownItem class="drowndown-item" (click)="logout()">Logout</a>
            </div>
        </div>

        <form class="d-flex align-items-center gap-2" (ngSubmit)="login()" autocomplete="off" *ngIf="!(accountService.currentUser$ | async)">
            <input name="username" [(ngModel)]="model.username" class="form-control" type="text" placeholder="Username" />
          
            <input name="password" [(ngModel)]="model.password" class="form-control" type="password" placeholder="Password" />
          
            <a [routerLink]="['/forgot-password']" class="btn btn-link p-0">Forgot Password?</a>
          
            <button class="btn btn-outline-success" type="submit">Login</button>
          </form>
          
    </div>
</nav>
